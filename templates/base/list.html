{% load static %}

<!DOCTYPE html>
<head>
	<meta charset='utf-8'>
	<title>DataInsight</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/element.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap-theme.css' %}">
</head>
<body>
	<!--LOGO begin-->
	<div id="header">DataInsight</div>
	<!--LOGO end-->

	<!--section begin-->
	<div id="section">
		<!--menu begin-->
		<div id="menu">
			<nav class="navbar navbar-default" role="navigation">
		       	<div class="navbar-header">
				    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				      <span class="sr-only">DataInsight</span>
				      <span class="icon-bar"></span>
				      <span class="icon-bar"></span>
				      <span class="icon-bar"></span>
				    </button>
				    <a class="menu-home navbar-brand" href="#">DataInsight</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				    <ul class="nav navbar-nav menu-ul" >
				      	{% block menu %}{% endblock %}
				    </ul>
				</div>
			</nav>
		</div>
		<!--menu end-->
		<!--content begin-->
		<div id="content">
			<div class="row">
		  		<div class="content-left col-md-2 col-lg-2">
		  			{% block contentLeft %}{% endblock %}
		  		 </div>
		  		<div class="content-right col-md-10 col-lg-10">
				    {% block contentRight %}{% endblock %}
		  		</div>
		  	</div>
		</div>
		<!--content end-->
	</div>
	<!--section end-->

	<!--footer begin-->
	<div id="footer">
		<input type="hidden" id="list_page" value="{{page}}" />
		<input type="hidden" id="list_sort" value="{{sort}}" />
		<input type="hidden" id="list_search"  value="{{search}}" />
	</div>
	<!--footer end-->

	{% block extraContent %}{% endblock %}
</body>

<script src='{% static "js/jquery-2.1.0.js" %}'></script>
<script src='{% static "js/element.js" %}'></script>
<script src='{% static "js/lib/bootstrap.js" %}'></script>
<script src='{% static "js/csrf.js" %}'></script>
