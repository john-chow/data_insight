{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>DataInsight</title>
        {% include 'head.html' %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/skin/main.css' %}">
    </head>
    <body>
        <div id="main">
            <div class="col-md-4">
                <form id="skin_form">
                    <div class='skin_row'>
                        <select name="skin_id">
                            <option value='new'>新建</option>
                            {% for model in skins %}
                            <option value="{{ model.pk }}">{{ model.m_name }}</option>
                            {% endfor %}
                        </select>
                        <label id='name_outter'>
                            名字<input type='text' name='name' />
                        </label>
                    </div>
                    <div class='skin_row'>
                        <textarea name='data'></textarea>
                    </div>
                    <input id='submit_btn' type='submit' value='提交' class='btn' />
                    <button id='test_btn' class='btn'>测试</button>
                </form>
            </div>
            <div id="graphic" class="col-md-8">
                <div class="skin_row">
                    <select id="all_widgets">
                        <option value="">请选择</option>
                        {% for model in widgets %}
                        <option value="{{ model.pk }}">{{ model.m_name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div id="show_area" class='skin_row'>
                </div>
            </div>
        </div>
    </body>
</html>
<script src='{% static "js/skin/main.js" %}'></script>
