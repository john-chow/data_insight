{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>登录</title>
		{% include 'head.html' %}
    </head>
    <body>
    <div class="lr-header">
	    <div class="content-960 clearfix">
	    <div class="logo" style="margin-top: 30px;"></div>
	    <div class="pull-right" style="font-size:15px;padding-bottom:5px">没有有账号？<a href="/account/register">注册</a></div>
    </div>
    </div>
    <div class="lr-content">
	 <div id="carousel-example-captions" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-captions" data-slide-to="0" class=""></li>
          <li data-target="#carousel-example-captions" data-slide-to="1" class="active"></li>
          <li data-target="#carousel-example-captions" data-slide-to="2" class=""></li>
        </ol>
        <div class="carousel-inner">
          <div class="item">
            <img data-src="holder.js/900x500/auto/#777:#777" alt="900x500" src="{% static 'img/20130331134441.jpg'%}">
          </div>
          <div class="item active">
            <img data-src="holder.js/900x500/auto/#666:#666" alt="900x500" src="{% static 'img/20140116154809.jpg'%}">
          </div>
          <div class="item">
            <img data-src="holder.js/900x500/auto/#555:#5555" alt="900x500" src="{% static 'img/20140411112651.png'%}">
          </div>
        </div>
         <a class="left carousel-control" href="#carousel-example-captions" data-slide="prev">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
        <a class="right carousel-control" href="#carousel-example-captions" data-slide="next">
          <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
      </div>
    <div class="login-aside">
	<form id='user_login' action='.' method='post'>
		<h3> 欢迎登录 </h3>
		{% csrf_token %}
		<div class="error-box">
			{% if not_allowed %}
			用户名或者密码错误
			{% endif %}
		</div>
		<!-- {{form.username}} -->
		<div class="input-outer">
			<label for="username" class="glyphicon glyphicon-user"></label>
			<input id="id_username" datatype="*"  maxlength="10" name="username" nullmsg="请输入用户名" type="text" placeholder="输入用户名"/>
			{{form.username.errors}}
		</div>
		<div class="input-outer">
			<label for="username" class="glyphicon glyphicon-lock"></label>
			<input id="id_password" maxlength="10" datatype="*" nullmsg="请输入密码" name="password" type="password" placeholder="输入密码"/>
			{{form.password.errors}}
		</div>
		<div class="input-outer">
			<input type="checkbox" checked="checked" />记住密码
			<div class="pull-right"><a href="#">忘记密码?</a></div>
		</div>
		<input type="hidden" value="{{next}}" name="next" />
		<input type='submit' value='登录' class="btn btn-block btn-warning" style="margin-top:30px"/>
	</form>
	</div>
    </div>
	<div class="lr-footer"></div>
</body>
</html>
<script type="text/javascript">
window.onload = function(){
	requirejs(['validform','bootstrap'], function(){
	        var validateFrom = $("#user_login").Validform({
	        tiptype : function(msg,o,cssctl){
	        var objtip = $(".error-box");
	        cssctl(objtip, o.type);
	        objtip.text(msg);
	    },
	    });
	})

}
</script>
