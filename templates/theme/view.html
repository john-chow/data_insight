{% load static %}

<!DOCTYPE html>
<head>
	<meta charset='utf-8'>
	<title>DataInsight</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/theme/view.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/jquery.gridster.css' %}">
	 {% include 'head.html' %}
</head>
<body>
	<!--menu begin-->
	<div id="" class="row navbar navbar-default ">
		<div class="col-md-10 col-xs-12 col-md-offset-1">
			<div class="text-center">
				<span class="menu-home">DataInsight</span>
			</div>
			
		</div>
	</div>
	<!--menu end-->
	<div id="contianer">
    <div class="hover-toolbar" id="toolbar">
    <div class="btn-group btn-group-md">
    	<button id="play"  data-fx="scrollHorz3d" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-play"></span>&nbsp;播放</button>
	    <button id="pause" disabled="disabled"  class="btn btn-sm btn-default"><span class="glyphicon glyphicon-pause"></span>&nbsp;暂停</button>
   		<button id="stop" disabled="disabled" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-stop"></span>&nbsp;停止</button>
     </div>
     <div class="btn-group btn-group-md" style="margin-left: 15px;">
     	<button id="prev" disabled="disabled" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-chevron-left"></span>&nbsp;上一张</button>
     	<button id="refresh" disabled="disabled" class="btn btn-sm btn-default"><span class="glyphicon glyphicon-refresh"></span>&nbsp;还原</button>
   		<button id="next" disabled="disabled" class="btn btn-sm btn-default">下一张&nbsp;<span class="glyphicon glyphicon-chevron-right"></span></button>
     </div>
     </div>
    <div id="time-indicator"></div>
    <div class="slider-viewport">
    <div class="loading" style="left: 48%;top: 41%;position: absolute;"></div>
    <div class="row">
		<div class="col-md-1"></div>
		<div id="viewport" class="col-md-10 col-xs-12">
		<div id="box" class="" data-fx="{{theme.m_switch_effect}}">
		    <!--{% for ts_rla in theme_scene_rla %}
		    	 一个figure对应一个场景 
				 <figure>
				 	{{ts_rla.m_scn.m_layout}} 
					<div class="gridster">
					 <ul>
					 	一个布局(gridster.js里面的组件)相对一个组件
						<li class="s1" data-row="1" data-col="1" data-sizex="1" data-sizey="1"></li>
					 </ul>
					</div>
				</figure>
			{{theme.m_scenes.all | length}}
			{{theme.id}}
			{% endfor %}-->
		</div>
	</div>
		<div class="col-md-1"></div>
	</div>
	<!-- 此处是为了让design.js能够获取查看的主题的所有场景信息和组件信息而设的隐藏dom -->
	<div style="display:none" id="theme_scences">
		<ul>
		{% for rla in theme_scene_rla.all %}
			<li data-id="{{rla.m_scn.pk}}" data-layout="{{rla.m_scn.m_layout}}">
			<div class="scence_wigets">
				<ul id="scId_{{rla.m_scn.id}}">
					{% for sc_wi_ral in rla.m_scn.s2r_set.all %}
						<li data-id="{{sc_wi_ral.m_wi.pk}}" data-stamp="{{sc_wi_ral.m_stamp}}"></li>
					{% endfor %}
				</ul>
			</div>
			</li>
		{% endfor %}
		</ul>
	</div>
	</div>
</body>
<script src='{% static "js/lib/bootstrap.js" %}'></script>
<script src="{% static 'js/theme/box-slider.jquery.js' %}"></script>
<script src="{% static 'js/theme/effects/box-slider-fx-scroll-3d.js' %}"></script>
<script src="{% static 'js/theme/effects/box-slider-fx-fade.js' %}"></script>
<script src="{% static 'js/theme/effects/box-slider-fx-scroll.js' %}"></script>
<script src="{% static 'js/theme/effects/box-slider-fx-blinds.js' %}"></script>
<script src="{% static 'js/theme/effects/box-slider-fx-carousel-3d.js' %}"></script>
<script src="{% static 'js/theme/effects/box-slider-fx-tile-3d.js' %}"></script>
<script>
window.onload = function(){
	requirejs(['theme/view', 'toolbar-flexible'], function(xx,xxx){
		$("#toolbar").toolbar({
			bottom: "88px",
			left: "37%"
		})
		$(".loading").hide();
	})
}
</script>
